{{ pagination.info }}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Avatar</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for user in index_table %}
      <tr>
        <td>{{ loop.index + pagination.skip }}</td>
        <td><img style="max-width: 50px; max-height: 50px" src="{{ user.1 }}"></td>
        <td><a href="{{ user.0 }}">{{ user.0 }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{{ pagination.links }}
