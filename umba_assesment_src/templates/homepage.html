{{ pagination.info }}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Avatar</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for user in index_table %}
      <tr>
        <td>{{ loop.index + pagination.skip }}</td>
        <td>{{ user.0 }}</td>
        <td>{{ user.1 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{{ pagination.links }}
