    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>Avatar</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for row in index_table %}
            <tr>
                <td><img style="max-width: 250px; max-height: 200px" src="{{ row.1 }}"></td>
                <td><a href="{{ row.3 }}">{{ row.0 }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
